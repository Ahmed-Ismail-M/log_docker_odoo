version: '3.1'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: odoo
    ports:
      - "8069:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    environment:
      - PASSWORD_FILE=/run/secrets/postgresql_password
    secrets:
      - postgresql_password
volumes:
  odoo-web-data:

secrets:
  postgresql_password:
    file: odoo_pg_pass